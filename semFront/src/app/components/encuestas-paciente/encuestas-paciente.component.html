<html>
    <body>
        <lib-ngx-notification></lib-ngx-notification>
        <div class="row h-100">
            <div class="col my-auto">
                <div  class="text-center">
                    <img class="img-fluid my-5" src="../../assets/img/logoBicolor.png" alt="logo-semin" style="width:40%">
                </div>
                <div class="card  m-2">
                    <div class="card-header">
                        <h6 class="text-center">Encuesta de satisfacción</h6>
                    </div>
                    <div class="card-body">
                        <aw-wizard>
                            <aw-wizard-step stepTitle="">
                                <p class="text-center"><strong>¿La información que recibió antes del estudio fue la misma que le dieron a su llegada?</strong></p>
                                    <div class="row text-center">
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="primeraPregunta" id="Si" value="Sí" [(ngModel)]="respuestaUno">
                                                <label class="form-check-label" for="primeraPregunta">
                                                    Sí
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="primeraPregunta" id="No" value="No" [(ngModel)]="respuestaUno">
                                                <label class="form-check-label" for="exampleRadios1">
                                                    No
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                <div class="d-flex flex-row-reverse my-2">
                                    <div class="p-2">
                                        <button type="button" class="btn login_btn" awNextStep>Siguiente</button>
                                    </div>
                                </div>
                            </aw-wizard-step>
                            <aw-wizard-step stepTitle="">
                                <p class="text-center"><strong>¿Qué estudio se realizo?</strong></p>
                                <div class="d-flex justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="segundaPregunta" id="1" value="1" [(ngModel)]="respuestaDos">
                                            <label class="form-check-label" for="1">
                                                Analisis Sanguineos
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="segundaPregunta" id="2" value="2" [(ngModel)]="respuestaDos">
                                            <label class="form-check-label" for="2">
                                                Analisis Clinicos
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="segundaPregunta" id="3" value="3" [(ngModel)]="respuestaDos">
                                            <label class="form-check-label" for="3">
                                                Ultrasonografia
                                            </label>
                                        </div>
                                </div>
                                <div class="d-flex justify-content-between my-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="segundaPregunta" id="4" value="4" [(ngModel)]="respuestaDos">
                                            <label class="form-check-label" for="4">
                                                Ultrasonografia Doppler
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="segundaPregunta" id="5" value="5" [(ngModel)]="respuestaDos">
                                            <label class="form-check-label" for="5">
                                                Rayos X
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="segundaPregunta" id="6" value="6" [(ngModel)]="respuestaDos">
                                            <label class="form-check-label" for="6">
                                                Rayos X Contrastado
                                            </label>
                                        </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="7" value="7" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="7">
                                            Mastografia
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="8" value="8" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="8">
                                            Papanicolau
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="9" value="9" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="9">
                                            Cardiologia
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between my-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="11" value="11" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="11">
                                            Tomografia Contrastada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="12" value="12" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="12">
                                            Resonancia Magnetica Contrastada
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="10" value="10" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="10">
                                            Tomografia
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="13" value="13" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="13">
                                            Colposcopia
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="14" value="14" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="14">
                                            Densitometria
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="15" value="15" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="15">
                                            Audiologia
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between my-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="16" value="16" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="16">
                                            Espirometria
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="17" value="17" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="17">
                                            Patologia
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="18" value="18" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="18">
                                            Consulta
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="19" value="19" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="19">
                                            Cardiologia
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="20" value="20" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="20">
                                            Rehabilitacion
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="segundaPregunta" id="21" value="21" [(ngModel)]="respuestaDos">
                                        <label class="form-check-label" for="21">
                                            Otro
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row-reverse mt-5">
                                    <div class="p-2">
                                        <button type="button" class="btn login_btn mx-1" awPreviousStep>Anterior</button>
                                        <button type="button" class="btn login_btn mx-1" awNextStep>Siguiente</button>
                                    </div>
                                </div>
                            </aw-wizard-step>
                            <aw-wizard-step stepTitle="">
                                <p class="text-center"><strong>¿Cómo se sintió durante el estudio?</strong></p>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP1" value="1" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP1">1</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP2" value="2" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP2">2</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP3" value="3" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP3">3</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP4" value="4" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP4">4</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP5" value="5" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP5">5</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP6" value="6" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP6">6</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP7" value="7" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP7">7</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP8" value="8" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP8">8</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP9" value="9" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP9">9</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="terceraPregunta" id="TP10" value="10" [(ngModel)]="respuestaTres">
                                        <label class="form-check-label" for="TP10">10</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row-reverse mt-5">
                                    <div class="p-2">
                                        <button type="button" class="btn login_btn mx-1" awPreviousStep>Anterior</button>
                                        <button type="button" class="btn login_btn mx-1" (click)="finalizeStep()" awNextStep>Enviar</button>
                                    </div>
                                </div>
                            </aw-wizard-step>
                            <aw-wizard-completion-step>
                                <div class="text-center">
                                    <h2>{{mensaje}}</h2>
                                </div>
                            </aw-wizard-completion-step>
                          </aw-wizard>
                    </div>
                  </div>  
            </div>
        </div>
    </body>
</html>

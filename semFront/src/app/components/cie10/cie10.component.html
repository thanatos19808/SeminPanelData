<html>
    <body>
        <div id="mcuerpo">
            <div id="footer">        
                <app-nav-med></app-nav-med>
            <div class="base">
                <lib-ngx-notification></lib-ngx-notification>
                <ngx-spinner></ngx-spinner>
                <div>
                    <div class="search-banner text-white py-3" id="search-banner">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="card acik-renk-form">
                                    <div class="card-body">
                                        <h4 class="titulo">Palabras Clave:</h4>
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                                                <div class="form-group" [formGroup]="queryForm">
                                                    <input  (keydown)="onKeydown($event)" class="form-control" type="text" style="font-size:20px" placeholder="Buscar enfermedad:" formControlName="query" [(ngModel)]="query">
                                                    <span style="color:Red;" *ngIf="queryForm.controls['query'].errors?.minlength">Debe ser de mas de 3 caracteres</span>
                                                    <span style="color:Red;" *ngIf="queryForm.controls['query'].errors?.maxlength">No debe ser de mas de 90 caracteres</span>
                                                    <span style="color:Red;" *ngIf="queryForm.controls['query'].touched && queryForm.controls['query'].errors?.required">Campo Requerido.</span>
                                                    <br>
                                                    <span style="color:Red;" *ngIf="queryForm.controls['query'].errors?.pattern">No v√°lido</span>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                                                <button  style="font-size: 20px; margin-top: 0px;" type="button" (click)="consultarEnfermedades()" [disabled]="queryForm.invalid" class="btn boton">Buscar</button>
                                                <br>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="enfermedades[0]" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="color:black;">
                    <br> 
                    <h2 style="text-align: center; font-size: 2.5em;" class="titulo">Resultados:</h2>
                    <br> 
                    <div *ngFor="let results of enfermedades; index as i">
                        <article class="search-result row articulo">
                            <div class="col-12" style="color:black;">
                            <br>
                                <ul class="meta-search parrafosJustify">
                                    <li><i class="fas fa fa-plus"></i> <span><strong>Letra: </strong></span>{{results.LETRA}}</li>
                                    <li><i class="fas fa fa-flask"></i> <span><strong>Catalog Key: </strong></span> {{results.CATALOG_KEY}}</li>
                                    <li><i class="fas fa fa-heartbeat"></i> <span><strong>Nombre: </strong></span>{{results.NOMBRE}}</li>
                                </ul>
                            </div>
                        </article>
                            <br> 
                        </div>
                    </div>
                    <div *ngIf="!enfermedades[0]">
                        <div *ngIf="initialFlag">
                            <br> 
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <h2 style="font-size: 2.5em;" class="titulo">No hay resultados</h2>
                            </div>
                            <br> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
